<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Creative Media</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            z-index: 50;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: lightskyblue;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            margin-left: -30px;
        }
        .logo img {
            height: 150px; /* Adjust the size of the logo */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: relative;
        }
        .left-text {
            margin-left: -120px;
            margin-top: 80px;
            color: red; /* Set text color to red */
            font-size: 2em; /* Increase font size */
        }
        .left-text p {
            margin: 0;
            padding: 0;
        }
        .social-icons {
            position: absolute;
            bottom: -100px; /* Adjust this value to position the icons at the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between icons */
        }
        .social-icons a {
            color: black;
            text-decoration: none;
            font-size: 2em; /* Increase font size */
        }
        .social-icons a:hover {
            color: blue; /* Change color on hover */
        }
        .right-form {
            width: 40%;
            padding: 0px;
        }
        .right-form input, .right-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right-form button {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" >
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="projects.html">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-text">
            <p>Want to create something amazing together?</p>
            <p>Send "Hi" at <a href="mailto:contactjvcreativemedia@gmail.com">contactjvcreativemedia@gmail.com</a></p>
        </div>
        <div class="right-form">
            <form onsubmit="sendWhatsAppMessage(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send A Nice Message</button>
            </form>
            <script>
                function sendWhatsAppMessage(event) {
                    event.preventDefault(); // Prevent the default form submission
            
                    // Get the form data
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;
            
                    // Create the WhatsApp message
                    const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            
                    // Redirect to WhatsApp
                    window.open(`https://wa.me/+918919009022?text=${whatsappMessage}`, '_blank');
                }
            </script>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/jv_creative_media?igsh=dTdqdnNwcjZ5NGdy" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:jvcreativemedia@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
