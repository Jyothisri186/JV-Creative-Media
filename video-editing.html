<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Creative Media - Video Editing</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            z-index: 50;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: lightskyblue;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            margin-left: -30px;
        }
        .logo img {
            height: 150px; /* Adjust the size of the logo */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .content {
            margin-top: 150px; /* Adjust to avoid overlap with the nav */
            color: black;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between videos */
            margin-top: 20px;
        }
        .gallery video {
            width: 300px; /* Fixed width for all videos */
            height: 200px; /* Fixed height for all videos */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover; /* Ensures the video fills the container */
        }
        /* Underline effect when clicked */
        nav ul li a:active {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: red;
        }
        /* Hover effect for navigation buttons */
        nav ul li a:hover {
            color: white;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="projects.html" class="active">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Video Editing</h1>
        <div class="gallery">
            <!-- Video 1 -->
            <video controls>
                <source src="vedios/vedio1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Video 2 -->
            <video controls>
                <source src="vedios/vedio2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Video 3 -->
            <video controls>
                <source src="vedios/vedio3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Video 4 -->
            <video controls>
                <source src="vedios/vedio4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Video 5 -->
            <video controls>
                <source src="vedios/vedio5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Video 6 -->
            <video controls>
                <source src="vedios/vedio6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
