<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Creative Media - YouTube Thumbnails</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            z-index: 50;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: lightskyblue;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            margin-left: -30px;
        }
        .logo img {
            height: 150px; /* Adjust the size of the logo */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .content {
            margin-top: 30px; /* Adjust to avoid overlap with the nav */
            color: black;
        }
        .content h1 {
            font-size: 3.2em;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 100px; /* Space between thumbnails */
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer; /* Indicates the image is clickable */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dimmed background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox.active {
            display: flex; /* Show the lightbox */
        }
        /* Underline effect when clicked */
        nav ul li a:active {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: red;
        }
        /* Hover effect for navigation buttons */
        nav ul li a:hover {
            color: white;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="projects.html" class="active">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>YouTube Thumbnails</h1>
        <div class="gallery">
            <img src="img/Thumbnail1.jpg" alt="Thumbnail1" onclick="openLightbox('img/Thumbnail1.jpg')">
            <img src="img/Thumbnail2.jpg" alt="Thumbnail2" onclick="openLightbox('img/Thumbnail2.jpg')">
            <img src="img/Thumbnail3.jpg" alt="Thumbnail3" onclick="openLightbox('img/Thumbnail3.jpg')">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" onclick="closeLightbox()">
        <img src="" alt="Expanded Thumbnail">
    </div>

    <script>
        // Function to open the lightbox
        function openLightbox(imageSrc) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            lightboxImg.src = imageSrc; // Set the image source
            lightbox.classList.add('active'); // Show the lightbox
        }

        // Function to close the lightbox
        function closeLightbox() {
            const lightbox = document.querySelector('.lightbox');
            lightbox.classList.remove('active'); // Hide the lightbox
        }
    </script>
</body>
</html>
