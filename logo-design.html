<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Creative Media - Logo Design</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color:lightskyblue;
            padding: 0px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            margin-left: -30px;
        }
        .logo img {
            height: 150px; /* Adjust the size of the logo */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .content {
            margin-top: 30px; /* Adjust to avoid overlap with the nav */
            color: black;
        }
        .content h1 {
            font-size: 3.2em;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 100px; /* Space between thumbnails */
            margin-top: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            cursor: pointer; /* Indicates the image is clickable */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dimmed background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox.active {
            display: flex; /* Show the lightbox */
        }
        /* Underline effect when clicked */
        nav ul li a:active {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: red;
        }
        /* Hover effect for navigation buttons */
        nav ul li a:hover {
            color: white;
            transition: color 0.3s ease;
        }
        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .logo img {
                height: 100px; /* Smaller logo for mobile */
            }
            nav ul li {
                margin-right: 10px; /* Reduce margin for mobile */
            }
            nav a {
                font-size: 1em; /* Smaller font size for mobile */
            }
            .content h1 {
                font-size: 2em; /* Smaller font size for mobile */
            }
            .blinking-text {
                font-size: 1.2em; /* Smaller font size for mobile */
            }
            .about-container {
                flex-direction: column; /* Stack vertically on mobile */
                gap: 20px; /* Reduce gap for mobile */
            }
            .about-image, .right-text {
                width: 100%; /* Full width on mobile */
            }
            .right-text {
                font-size: 1em; /* Smaller font size for mobile */
                text-align: center; /* Center text on mobile */
            }
            .services-container {
                gap: 20px; /* Reduce gap for mobile */
                margin-top: 20px; /* Reduce margin for mobile */
            }
            .service-item {
                width: 45%; /* Adjust width for mobile */
            }
            .service-item img {
                width: 100%; /* Full width on mobile */
            }
            .container {
                flex-direction: column; /* Stack vertically on mobile */
                align-items: center;
                width: 100%; /* Full width on mobile */
            }
            .left-text {
                margin-left: 0; /* Reset margin for mobile */
                margin-top: 20px; /* Adjust margin for mobile */
                font-size: 1.5em; /* Smaller font size for mobile */
                text-align: center; /* Center text on mobile */
            }
            .right-form {
                width: 80%; /* Adjust width for mobile */
                padding: 20px; /* Add padding for mobile */
            }
            .social-icons {
                position: static; /* Reset position for mobile */
                transform: none; /* Reset transform for mobile */
                margin-top: 20px; /* Add margin for mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="projects.html" class="active">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Logo-Design</h1>
        <div class="gallery">
            <img src="img/logo1.jpg" alt="logo1" onclick="openLightbox('img/logo1.jpg')">
            <img src="img/logo2.jpg" alt="logo2" onclick="openLightbox('img/logo2.jpg')">
            <img src="img/logo4.jpg" alt="logo4" onclick="openLightbox('img/logo4.jpg')">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" onclick="closeLightbox()">
        <img src="" alt="Expanded Logo">
    </div>

    <script>
        // Function to open the lightbox
        function openLightbox(imageSrc) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            lightboxImg.src = imageSrc; // Set the image source
            lightbox.classList.add('active'); // Show the lightbox
        }

        // Function to close the lightbox
        function closeLightbox() {
            const lightbox = document.querySelector('.lightbox');
            lightbox.classList.remove('active'); // Hide the lightbox
        }
    </script>
</body>
</html>
