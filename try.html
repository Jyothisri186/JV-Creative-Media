<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - JV Creative Media</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: lightskyblue;
      color: #333;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: lightskyblue;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #3498db;
    }

    /* Container Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    /* Contact Form Styles */
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3498db;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    /* Social Media Links */
    .social-links {
      text-align: center;
      margin-top: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.5rem;
      color: #3498db;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">JV Creative Media</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Page Content -->
  <div class="container">
    <h1>Let's Create Something Amazing Together!</h1>
    <p>Have a project in mind? Reach out to me, and let's bring your ideas to life.</p>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.youtube.com" target="_blank">ðŸŽ¥</a>
      <a href="https://www.instagram.com" target="_blank">ðŸ“¸</a>
      <a href="https://www.linkedin.com" target="_blank">ðŸ”—</a>
    </div>
  </div>
</body>
</html>
